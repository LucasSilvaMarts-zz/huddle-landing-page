<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/32ed3fc9cd.js" crossorigin="anonymous"></script>
    
  </head>
  <body>

    <!--HEADER--> 

    <header>
        <div class="logo">
          <img src="./images/logo.svg" alt="logo">
        </div>
    </header>
    
    <!--END HEADER-->

    <!--MAIN-->
    <main>

        <section id="presentation">

            <div class="product">
              <img src="./images/illustration-mockups.svg" alt="product">
            </div>

            <div class="intro-text">
                <h1>Build The Community <br> Your Fans Will Love</h1>
                <p>
                Huddle re-imagines the way we build communities. You have
                a voice, but so does your audience. Create connections with
                your users as you engage in genuine discussion.
              </p>

              <div class="cta">
                <button class="cta-register">Register</button>
              </div>
            </div>

            <div class="social">
                <ul class="social-links">
                  <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                  <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                  <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </section>
        
    
    </main>     
    <!--END MAIN-->

  
    <footer>

      

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Lucas Silva</a>.
      </p>
             
       
    </footer>
  </body>
</html>
